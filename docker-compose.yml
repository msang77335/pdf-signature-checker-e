version: '3.8'

services:
  pdf-python:
    build:
      context: ./pdf-python
      dockerfile: Dockerfile
    container_name: pdf-python-api
    # ports:
    #   - "5001:5001"
    volumes:
      - ./pdf-python:/app
    environment:
      - FLASK_ENV=development
    networks:
      pdf-network:
        aliases:
          - pdf-python
    restart: unless-stopped

  pdf-next:
    build:
      context: ./pdf-next
      dockerfile: Dockerfile
    container_name: pdf-next-app
    # ports:
    #   - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://pdf-python:5001
    depends_on:
      - pdf-python
    networks:
      pdf-network:
        aliases:
          - pdf-next
    restart: unless-stopped

networks:
  pdf-network:
    driver: bridge
